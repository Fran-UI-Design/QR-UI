<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <div class="container">

    <div class="qr-card">
      <img src="images/image-qr-code.png" class="qr-card-img" alt="">
      <h3 class="qr-card-title">Improve your front-end skills by building projects</h3>
      <p class="qr-card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

 </div> 
  
</body>
</html>
